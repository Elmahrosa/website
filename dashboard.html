<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmahrosa Sovereign Mesh</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; background: #0b1120; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        #controls { position: absolute; top: 20px; left: 20px; z-index: 10; background: rgba(15, 23, 42, 0.8); padding: 15px; border-radius: 8px; border: 1px solid #1e293b; }
        .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
        .link { stroke: #334155; stroke-opacity: 0.6; stroke-width: 1px; }
        text { pointer-events: none; font-size: 10px; fill: #94a3b8; }
        h1 { margin: 0 0 10px 0; font-size: 18px; color: #38bdf8; }
        .legend { font-size: 12px; margin-top: 10px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="controls">
        <h1>üèõÔ∏è Elmahrosa Sovereign Mesh</h1>
        <div id="stats">Active Repos: 51</div>
        <div class="legend">
            <div><span class="dot" style="background: #fbbf24;"></span> Hub (elmahrosa-core)</div>
            <div><span class="dot" style="background: #38bdf8;"></span> Sovereign Spokes</div>
        </div>
    </div>

    <svg id="mesh"></svg>

    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Data Generation (Replace this with a fetch to your ecosystem-map.json)
        const nodes = [{ id: "elmahrosa-core", group: 1, val: 20 }];
        const links = [];

        // Simulated list of your 51 repos
        const repos = ["TeosWallet", "TeosPitaxi", "Digital-Reconstruction-of-Gaza", "Ask-Teos-AI", "API-Sovereign", "BankChain", "Constitution", "Teos-App-Studio", "Pharaoh-Portal"];
        
        // Fill up to 51 for visualization
        for(let i=0; i<51; i++) {
            const name = repos[i] || `Repo-${i}`;
            nodes.push({ id: name, group: 2, val: 10 });
            links.push({ source: "elmahrosa-core", target: name });
        }

        const svg = d3.select("#mesh")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d. => d.id).distance(200))
            .force("charge", d3.forceManyBody().strength(-150))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("class", "link");

        const node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .join("circle")
            .attr("class", "node")
            .attr("r", d => d.val)
            .attr("fill", d => d.group === 1 ? "#fbbf24" : "#38bdf8")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        const label = svg.append("g")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .text(d => d.id)
            .attr("dx", 15)
            .attr("dy", 4);

        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x).attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
            node.attr("cx", d => d.x).attr("cy", d => d.y);
            label.attr("x", d => d.x).attr("y", d => d.y);
        });

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }
        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }
        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
    </script>
</body>
</html>
